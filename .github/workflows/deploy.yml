name: Run Command on Server

on:
  push:
    branches:
      - main  # Modify to match your repository's main branch

jobs:
  run_command:
    runs-on: ubuntu-latest  # Use the appropriate runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H <your-server-ip> >> ~/.ssh/known_hosts  # Add server's fingerprint

    - name: Run remote command
      run: |
        ssh -i ~/.ssh/id_rsa Ubuntu@54.82.204.201 "echo 'Hello, World!'"

    - name: Clean up SSH keys
      run: |
        rm ~/.ssh/id_rsa
        rm ~/.ssh/known_hosts


